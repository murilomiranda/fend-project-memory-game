<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <span class="timer"> 00:00 </span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>


        <div class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
              <h1>Congratulations!</h1>
            </div>
            <div class="modal-body">
              <p>You finished this game with <span id="moves">20 moves</span> in <span id="time">00:00</span>
              and got <span id="star">3</span>.</p>
              <div class="table"><span>You could compare your scores if you play more.</span></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="play-again">Play again?</button>
            </div>
          </div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-cell">
                  <img src="img/cell.png" alt="animal cell">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-cell">
                  <img src="img/cell.png" alt="animal cell">
                </i>
            </li>
            <li class="card">

                  <img src="img/atom.png" alt="atom">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-atom">
                  <img src="img/atom.png" alt="atom">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-mitochondria">
                  <img src="img/mitochondria.png" alt="mitochondria">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-mitochondria">
                  <img src="img/mitochondria.png" alt="mitochondria">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-tissue">
                  <img src="img/tissue.png" alt="tissue">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-tissue">
                  <img src="img/tissue.png" alt="tissue">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-molecule">
                  <img src="img/molecule.png" alt="molecule">
                </i>
            </li>
            <li class="card">

                  <img src="img/molecule.png" alt="molecule">
                </i>

            <li class="card">

            </li>

                  <img src="img/organ.png" alt="organ">
                </i>
            </li>
            <li class="card">
                <i class="fa fa-organ_system">
                  <img src="img/organ_system1.png" alt="organ system">
                </i>
            </li>
            <li class="card">
